<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- -------Navbar Start--------->
    <div class="yt-navbar p-2 shadow">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="btn round-btn"><i class="fa-solid fa-bars"></i></div>
                    <img src="./image/whith color.PNG" class="logo" alt="">
                </div>

                <div class="col-md-6">
                    <div class="yt-serach-bar">
                        <div class="input-group d-flex">
                            <input type="search" class="form-control" placeholder="search">
                            <button class="input-group-text" id="basic-addon2">
                                <i class="fa-solid fa-magnifying-glass"></i></button>
                            <button class="btn round-btn ms-2"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="text-end">
                        <button class="btn round-btn-2"><i class="fa-solid fa-plus"></i>Create</button>
                        <button class="btn round-btn"><i class="fa-solid fa-bell"></i></button>
                        <button class="btn round-btn"><i class="fa-solid fa-user"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- -------Navbar complete------- -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
